<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> TRACER: Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
		<link href="css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/webui.css" rel="stylesheet" />
	</head>
	<body id="loginpage">
		<div class="container">
			<div align="center" style="padding-bottom:10px">
				<img src="img/logo_tracer.png" alt="TRACER logo"/>
			</div>
			<form class="form-signin">
			<h1 class="form-signin-heading"> Σύνδεση </h1>
			<input type="text" class="input-block-level" placeholder="Όνομα χρήστη" />
			<input type="password" class="input-block-level" placeholder="Κωδικός χρήστη" />
			<button class="btn btn-primary" type="submit">Είσοδος</button>
			</form>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-collapse.js"></script>
	</body>
</html>
